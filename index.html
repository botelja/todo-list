<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO LIST</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center">Todo List</h1>
        <div class="flex py-4 justify-center">
            <input type="text" class="mx-4" placeholder="Add your task">
            <button class="bg-green-400 hover:bg-green-600 text-white font-bold py-1 px-5 -mx-4 rounded">Add</button>
        </div>
        <ul class="flex flex-col list-inside items-center">
          <li class="" id="task-1"><input type="checkbox" class="mx-1">Buy the books in central mall</li>
          <li class="" id="task-2"><input type="checkbox" class="mx-1">Pickup laundry in the evening</li>  
          <li class="" id="task-3"><input type="checkbox" class="mx-1">Read an article on design trends</li>            
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
